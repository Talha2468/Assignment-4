<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - log in or sign up</title>
</head>
<body>
    <div class="main">
        <div class="Facebook-top-left">
            <img class="facebook-logo" src="./pic1.svg" alt="Facebook">
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="Facebook-top-right">
            <form>
                <input type="email" class="Username" placeholder="Email address or phone number" required>
                <input type="password" class="password" placeholder="Password" required>
                <input type="submit" value="Log in" class="Log">
                <p class="facebook-logo-right-forget">Forgotten password&#x3f;</p>
                <div class="border"></div>
                <input type="submit" value="Create new account" class="account">
            </form>
            <div class="Facebook-bottom-right">      
                   <p class="business"><span class="span-mid">Create a Page</span> for a celebrity, brand or business.</p>
               
            </div>
        </div>

    </div>
</body>
</html>
